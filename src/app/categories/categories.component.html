
<div class="row g-4 ">
    <div (click)="getSubCategories(item._id)" *ngFor="let item of Categories"  class="col-md-3 mt-5 ">
        <div  class="category cursor-pointer p-1">
            <img [src]="item.image" [alt]="item.name" height="270"  class="w-100">
            <h1 class="h5 mt-2 text-main text-center">{{item.name}}</h1>

        </div>
    </div>
    <div  *ngFor="let item of subCatgories" class="col-md-3" >
        <h1 class="h5"> {{item.name}} </h1>
    </div>
</div>
