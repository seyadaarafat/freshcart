


<div class=" mt-4">

    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let oneProd of products">
                  <ng-template carouselSlide >
                    <img [src]="oneProd?.imageCover"  class="w-100" height="400">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-3">
            <img height="200" class="w-100" src="assets/images/slider-image-2.jpeg" alt="not-loaded">
            <img height="200" class="w-100" src="assets/images/slider-image-1.jpeg" alt="not-loaded">

        </div>
    </div>

    <div class="row mt-3 g-0">
        <owl-carousel-o [options]="categorySliserOptions">

            <ng-container *ngFor="let oneCat of Categories">
              <ng-template carouselSlide >
                <img [src]="oneCat?.image" height="270" class="w-100" [alt]="oneCat.name">
                <h3 class="h5 mt-2">{{oneCat.name}}</h3>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>

 
    <div class="row g-4">
        <div class="col-md-2 cursor-pointer" *ngFor="let product of products | search:inputValue " >

            <div class="product p-2 h-100 position-relative">

                <i  *ngIf="!wishlistData.includes(product._id)" (click)="addFav(product._id)" class="fa-regular fa-heart heart "> </i>
                <i  *ngIf="wishlistData.includes(product._id)"  (click)="removeFav(product._id)" class="fa-solid fa-heart heart "> </i>


                <div [routerLink]="['/productDetails' , product._id ]">
                    <img [src]="product.imageCover"  class="w-100" [alt]="product.title">
                    <h3 class="h6 text-main mt-1">{{product.category.name}}</h3>
                    <h4 class="h6">{{product.title.split(' ').slice(0,2).join(" ")}}</h4>

                    <div class="d-flex justify-content-between align-items-center">
                        <span>{{product.price }} EGP</span>

                        <div class="">
                            <i class="fas fa-star rating-color"></i>
                            <span class="text-muted">{{product.ratingsAverage}}</span>
                        </div>
                    </div>

                </div>

                <button (click)="addCartBtn(product._id)" class="btn bg-main text-white w-100">Add To Cart</button>
            </div>
        </div>
    </div>
</div>
